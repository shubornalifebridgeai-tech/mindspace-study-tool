 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpark: AI Learning Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.5s ease; 
        }

        /* Base Theme Colors */
        html, html.light {
             --bg-primary: #f0fdf4;
             --bg-secondary: #ffffff;
             --bg-tertiary: #161b22;
             --text-primary: #0D1117;
             --text-secondary: #4b5563;
             --accent-primary: #10b981;
        }
        html.dark {
             --bg-primary: #0D1117;
             --bg-secondary: #161b22;
             --bg-tertiary: #21262d;
             --text-primary: #e5e7eb;
             --text-secondary: #9ca3af;
             --accent-primary: #34d399;
        }
        
        body { background-color: var(--bg-primary); }
        
        /* Colorful Theme & Background Animation */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        html.colorful body, body.theme-colorful {
            background: linear-gradient(-45deg, #1e3a8a, #4f46e5, #be185d, #b91c1c);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
        }
        html.colorful .themed-bg { background-color: rgba(13, 17, 23, 0.7); backdrop-filter: blur(10px); }
        html.colorful .themed-text { color: #ffffff; }
        html.colorful .themed-accent-text { color: #f9a8d4; }
        
        /* Interactive Button Glow/Sparkle Effect */
        .glow-on-hover {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glow-on-hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100%;
            padding-bottom: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            pointer-events: none;
        }

        .glow-on-hover:hover::before {
            transform: translate(-50%, -50%) scale(2.5);
            opacity: 1;
        }
        
        .glow-on-hover:active {
            transform: scale(0.97);
        }

        /* Generating Button Animation */
        @keyframes rainbow-border-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .generating-animation {
            position: relative;
            background-color: #10b981 !important; /* Tailwind emerald-600 */
            overflow: hidden;
        }
        .generating-animation::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(
                from 180deg at 50% 50%,
                #ec4899, #f59e0b, #84cc16, #10b981, #3b82f6, #8b5cf6, #ec4899
            );
            animation: rainbow-border-spin 2.5s linear infinite;
        }
        .generating-animation > * {
            position: relative; /* Ensure content is above the pseudo-element */
            z-index: 1;
        }

        /* Advanced Animations for HomeScreen */
        @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-scale-up {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fall {
            '0%': { transform: 'translateY(-150%) skewX(0deg)' },
            '50%': { transform: 'translateY(0%) skewX(-10deg)' },
            '100%': { transform: 'translateY(150%) skewX(0deg)' },
        }
        .animate-fall { animation: fall 3s ease-in-out infinite; }
        .animate-fade-in-down { animation: fade-in-down 0.6s ease-out both; }
        .animate-fade-in-up { animation: fade-in-up 0.6s ease-out both; }
        .animate-fade-in-scale-up { animation: fade-in-scale-up 0.5s ease-out both; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }

        @media print {
            body {
                background-color: #ffffff;
            }
            header, nav, .no-print {
                display: none !important;
            }
            main {
                padding: 0 !important;
            }
            .printable-area {
                box-shadow: none !important;
                border: none !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai"
  }
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf.min.mjs" type="module"></script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenerativeAI } from '@google/generative-ai';

        // Pro HomeScreen Component (Enhanced with Stats, Actions, Quote, Theme Selector)
        function HomeScreen() {
            const [theme, setTheme] = React.useState('light');
            const [isGenerating, setIsGenerating] = React.useState(false);
            const [summary, setSummary] = React.useState('');
            const [inputText, setInputText] = React.useState('');

            const toggleTheme = (newTheme) => {
                document.documentElement.className = newTheme;
                setTheme(newTheme);
            };

            const generateSummary = async () => {
                if (!inputText.trim()) {
                    setSummary('Please enter text to summarize!');
                    return;
                }
                setIsGenerating(true);
                setSummary('Generating summary...');
                try {
                    const genAI = new GoogleGenerativeAI('YOUR_API_KEY_HERE'); // Replace with your key
                    const model = genAI.getGenerativeModel({ model: 'gemini-1.5-flash' });
                    const prompt = `Write a concise summary of: ${inputText}`;
                    const result = await model.generateContent(prompt);
                    const response = await result.response;
                    setSummary(response.text());
                } catch (error) {
                    setSummary('Error: ' + error.message);
                } finally {
                    setIsGenerating(false);
                }
            };

            const quotes = [
                "The beautiful thing about learning is that nobody can take it away from you. - B.B. King",
                "The only way to do great work is to love what you do. - Steve Jobs",
                "Live as if you were to die tomorrow. Learn as if you were to live forever. - Mahatma Gandhi"
            ];
            const dailyQuote = quotes[new Date().getDay() % quotes.length];

            const stats = [
                { icon: 'üî•', value: 7, label: 'Streak' },
                { icon: '‚ú®', value: 1450, label: 'XP' }
            ];

            const actions = [
                { id: 'summary', label: 'New Summary', color: 'from-emerald-500 to-emerald-600', icon: 'üìù' },
                { id: 'flashcards', label: 'Flashcards', color: 'from-blue-500 to-blue-600', icon: 'üÉè' },
                { id: 'streak', label: 'Study Streak', color: 'from-purple-500 to-purple-600', icon: 'üìä' }
            ];

            return (
                <div className={`min-h-screen p-4 ${theme === 'dark' ? 'dark' : ''}`}>
                    <header className="mb-12 relative z-10 animate-fade-in-down">
                        <h1 className="text-5xl md:text-6xl font-black mb-4 leading-tight">
                            Hello, Learner! üåÖ
                        </h1>
                        <p className="text-xl text-gray-600 dark:text-gray-300 font-medium">Unlock new horizons with focused, daily learning.</p>
                    </header>

                    {/* Stats */}
                    <section className="flex flex-col md:flex-row justify-center gap-8 mb-16 relative z-10">
                        {stats.map((stat, index) => (
                            <div key={stat.label} className="text-center group animate-fade-in-up" style={{ animationDelay: `${index * 150}ms` }}>
                                <div className={`w-20 h-20 mx-auto mb-4 rounded-2xl bg-gradient-to-r from-orange-400 to-red-500 flex items-center justify-center shadow-lg group-hover:shadow-xl transition-shadow duration-300 animate-fall`}>
                                    <span className="text-3xl">{stat.icon}</span>
                                </div>
                                <p className="text-4xl md:text-5xl font-black text-gray-900 dark:text-white mb-2">{stat.value.toLocaleString()}</p>
                                <p className="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide">{stat.label}</p>
                            </div>
                        ))}
                    </section>

                    {/* Actions */}
                    <section className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16 relative z-10">
                        {actions.map((action, index) => (
                            <button
                                key={action.id}
                                onClick={() => action.id === 'summary' ? generateSummary() : alert(`${action.label} Coming Soon!`)}
                                className={`${action.color} glow-on-hover p-8 rounded-2xl text-white font-bold text-xl shadow-xl hover:shadow-2xl transform transition-all duration-300 hover:-translate-y-2 active:scale-95 flex items-center justify-center gap-3 group relative overflow-hidden`}
                                style={{ animationDelay: `${index * 100}ms` }}
                            >
                                <span className="text-2xl group-hover:scale-110 transition-transform">{action.icon}</span>
                                <span>{action.label}</span>
                                <div className="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity bg-white/10 backdrop-blur-sm" />
                            </button>
                        ))}
                    </section>

                    {/* Input & Summary */}
                    <main className="max-w-2xl mx-auto">
                        <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg themed-bg animate-fade-in-up">
                            <h2 className="text-xl font-semibold mb-4 text-gray-900 dark:text-white">AI Learning Companion</h2>
                            <textarea
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                placeholder="Paste your text here for summary..."
                                className="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 resize-none"
                                rows={4}
                            />
                            <button 
                                onClick={generateSummary}
                                disabled={isGenerating}
                                className={`w-full py-3 rounded-lg font-medium glow-on-hover ${isGenerating ? 'generating-animation cursor-not-allowed' : 'bg-emerald-600 hover:bg-emerald-700 text-white'}`}
                            >
                                {isGenerating ? 'Generating...' : 'Generate Summary'}
                            </button>
                            {summary && (
                                <div className="mt-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg text-gray-900 dark:text-white">
                                    <h3 className="font-semibold mb-2">Summary:</h3>
                                    <p>{summary}</p>
                                </div>
                            )}
                        </div>

                        {/* PDF Dropzone Placeholder */}
                        <div className="mt-8 p-6 border-2 border-dashed border-emerald-500 rounded-xl text-center animate-fade-in-up delay-200">
                            <p className="text-gray-600 dark:text-gray-300">Drag & Drop PDF for Analysis (using react-dropzone & pdf.js)</p>
                        </div>
                    </main>

                    {/* Quote & Theme Selector */}
                    <footer className="flex flex-col lg:flex-row justify-between items-center gap-8 pt-8 border-t border-gray-200/50 dark:border-gray-700/50 relative z-10 animate-fade-in-up delay-300">
                        <div className="text-left flex-1">
                            <h3 className="font-semibold text-gray-600 dark:text-gray-300 mb-2">Daily Quote</h3>
                            <blockquote className="italic text-lg font-medium text-gray-700 dark:text-gray-200 border-l-4 border-emerald-400 pl-4">
                                "{dailyQuote}"
                            </blockquote>
                        </div>
                        <div className="flex items-center gap-4 p-3 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-xl border border-gray-200/50 dark:border-gray-700/50">
                            <span className="text-sm font-semibold text-gray-700 dark:text-gray-300 hidden md:block">Theme</span>
                            {[
                                { key: 'light', bg: 'bg-white border-gray-300', active: 'border-blue-500' },
                                { key: 'dark', bg: 'bg-gray-800 border-gray-600', active: 'border-blue-500' },
                                { key: 'colorful', bg: 'bg-gradient-to-r from-indigo-500 to-purple-500 border-transparent', active: 'border-white' }
                            ].map((th) => (
                                <button
                                    key={th.key}
                                    onClick={() => toggleTheme(th.key)}
                                    className={`w-10 h-10 rounded-full ${th.bg} ${theme === th.key ? th.active : ''} shadow-md hover:shadow-lg transition-all duration-200 flex-shrink-0`}
                                />
                            ))}
                        </div>
                    </footer>
                </div>
            );
        }

        // Render
        const root = createRoot(document.getElementById('root'));
        root.render(<HomeScreen />);
    </script>
</body>
</html>
